  singleinstance-etcd:
      image: docker.io/bitnami/etcd:3
      network_mode: "host"
      environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      volumes:
      - ./etcd_data:/bitnami/etcd

  redissyncer-server:
      image: jiashiwen/redissyncer:3.3.3
      #ports:
      #- "8000:80"
      network_mode: "host"
      mem_limit: 4g 
      environment:
        JAVA_TOOL_OPTIONS: " -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1 -Xms4000m"
        # SPRING_ENV: "--server.port=8080 
        # --syncer.config.path.logfile=/log 
        # --syncer.config.path.datafile=/ 
        # --syncer.config.auth=false
        # --spring.boot.admin.client.url=http://127.0.0.1:8088 
        # --spring.boot.admin.client.instance.service-url=http://127.0.0.1:8080 "
        SPRING_ENV: "--server.port=8080 
        --server.storageType=etcd 
        --server.singleNode=true 
        --syncer.config.path.logfile=/log 
        --syncer.config.auth=false 
        --etcd.endpoints=127.0.0.1:2379 "
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - ./log:/log
        - ./config:/config
        # - ./data:/data
      container_name: redissyncer-server
